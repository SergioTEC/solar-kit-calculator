<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Kit Calculator</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../public/js/script.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Solar Kit Calculator</h1>
        
        <label for="dailyConsumption"><b>Daily Consumption (kWh):</b></label>
        <input type="number" id="dailyConsumption" placeholder="Enter daily  consumption">

        <label for="sunlightHours"><b>Sunlight Hours:</b></label>
        <input type="number" id="sunlightHours" placeholder="Enter sunlight hours">

        <label for="inverterType"><b>Inverter Type:</b></label>
        <select id="inverterType">
            <option value="ongrid">On-Grid (No Battery)</option>
            <option value="offgrid">Off-Grid (With Battery)</option>
        </select>

        <button id="Calculate"><b>Calculate</b></button>

        <div id="results">
            <b>
                <h2>Results:</h2>
                <p>Number of Panels: <span id="panels"></span></p>
                <p>Battery Capacity (kWh): <span id="batteries"></span></p>
                <p>Inverter Size (kW): <span id="inverter"></span></p>
            </b>
        </div>
    </div>
</body>
</html>
